<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="app-icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <filter id="inner-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="4" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners (iOS style) -->
  <rect width="512" height="512" rx="114" fill="url(#app-icon-gradient)"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="512" height="512" rx="114" fill="url(#app-icon-gradient)" opacity="0.1"/>
  
  <!-- Diamond shape -->
  <path d="M256 96L400 256L256 416L112 256L256 96Z" fill="white"/>
  
  <!-- Inner facet -->
  <path d="M256 128L376 256L256 384L136 256L256 128Z" fill="url(#app-icon-gradient)" opacity="0.12"/>
  
  <!-- Top highlight/shine -->
  <path d="M256 96L400 256L256 176L112 256L256 96Z" fill="white" opacity="0.35"/>
  
  <!-- Bottom shadow hint -->
  <path d="M256 416L400 256L256 336L112 256L256 416Z" fill="black" opacity="0.05"/>
</svg>
