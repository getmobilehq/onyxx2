version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: onyx-postgres
    environment:
      POSTGRES_USER: onyx
      POSTGRES_PASSWORD: onyx
      POSTGRES_DB: onyx_dev
    command: postgres -c 'max_connections=200'
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U onyx']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: onyx-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
